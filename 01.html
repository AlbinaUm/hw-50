<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<style>
    .person {
        display: inline-block;
        margin: 10px;
        border: 1px solid #eee;
        box-shadow: 0 2px 2px #ccc;
        width: 200px;
        padding: 20px;
    }
</style>
<body>
<div id="app" class="test"></div>
<script type="text/babel">
    const Person = ({name, age, photo}) => {
        return (
            <div className="person">
                <img width="100" src={photo} alt={'Photo of ' + name}/>
                <input type="text" value={name}/>
                <h1>{name}</h1>
                <p>Age: {age}</p>
            </div>
        );
    };

    const content = (
        <>
            <Person name="Jane" age={28} photo="https://i.pinimg.com/474x/a0/e8/da/a0e8dadbb9f91ac6e54d2b418ee4888d.jpg" />
            <Person name="John" age={30} photo="https://i.pinimg.com/474x/a1/61/52/a161520c589f744375b22acac40810d0.jpg"/>
        </>
    );

    ReactDOM.render(content, document.getElementById("app"));
</script>
</body>
</html>
